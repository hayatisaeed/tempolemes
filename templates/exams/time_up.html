{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="text-danger">403 - Time Up!</h2>
    <p class="mt-3 text-muted">
        Sorry, {{ user.get_full_name|default:user.username }}, you are not allowed to submit your answer file. Time is up!
    </p>

    <a href="{% url 'home' %}" class="btn btn-primary mt-3">
        Return to Dashboard
    </a>
</div>
{% endblock %}
